  <h1 id="cookie_title">Magical Cookie Sale!</h1>
  <form id="cookie_store">
      <fieldset>
        <legend>New Cookie Store</legend>
  
        <label for="store_name">Store Name:
          <input name="store_name" type="text">
        </label>
  
        <label for="min_customers"> Minimum Customers:</label>
          <input type="text" name="min_customers">
  
        <label for="max_customers"> Maximum Customers:</label>
        <input type="text" name="max_customers">
  
        <label for="avg_customers">Average Customers:</label>
        <input type="text" name="avg_customers">
  
        <button id = "button" type="submit">Submit</button>
      </fieldset>
    </form>
