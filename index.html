<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <h1 id="cookie_title">Magical Cookie Sale!</h1>
  <form id="cookie_store">
      <fieldset>
        <legend>New Cookie Store</legend>
  
        <label for="store_name">Store Name:
          <input name="store_name" type="text">
        </label>
  
        <label for="min_customers"> Minimum Customers:</label>
          <input type="text" name="min_customers">
  
        <label for="max_customers"> Maximum Customers:</label>
        <input type="text" name="max_customers">
  
        <label for="avg_customers">Average Customers:</label>
        <input type="text" name="avg_customers">
  
        <button id = "button" type="submit">All Done</button>
      </fieldset>
    </form>
  
  <table id="cookie_table">
    <tr id ="hours">
    <th></th>
    <th>6:00am</th>
    <th>7:00am</th>
    <th>8:00am</th>
    <th>9:00am</th>
    <th>10:00am</th>
    <th>11:00am</th>
    <th>12:00pm</th>
    <th>1:00pm</th>
    <th>2:00pm</th>
    <th>3:00pm</th>
    <th>4:00pm</th>
    <th>5:00pm</th>
    <th>6:00pm</th>
    <th>7:00pm</th>
    <th>Daily Location Total</th>
  </tr>
  <tr id ="pike">  
  <th scope="row">First and Pike</th> 
  </tr>
  <tr id="seatac">    
    <th scope="row">SeaTac Airport</th>   
  </tr>
  <tr id="seattle">    
    <th scope="row">Seattle Center</th>   
  </tr>
  <tr id="chill">  
    <th scope="row">Capitol Hill</th>   
  </tr> 
  <tr id="alkis">  
    <th scope="row">Alkis</th>
  </tr>
  <tr id="totals">  
    <th scope="row">Totals</th>
  </tr>
  <table id="stores"></table>
  <script src="app.js"></script>
</body>
</html>
